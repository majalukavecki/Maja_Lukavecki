<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maja Lukavečki - Digitalni multimedij 1</title>
    <style>
        @font-face {
            font-family: 'MajaLukavecki';
            src: url('Dokumenti2/MajaLukavecki.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: MajaLukavecki;
            background: url('pozadina.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.7); 
            border-bottom: 2px solid #ccc;
        }

        header h1 {
            font-size: 36px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px #000;
            font-family: 'MajaLukavecki'
        }

        header h2 {
            font-size: 24px;
            color: #34495e;
            margin-top: -10px;
        }

        nav {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
            color: #fff;
        }

        main {
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        main p {
            font-size: 18px;
        }
    </style>
</head>

        </ul>

    </main>
